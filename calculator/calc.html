<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calc.css">
<body>
    <h1>calculator</h1>
    <div id="container">
        <div id="screen"></div>
        <div id="buts">
            <table cellspacing="20">
            <tr class="trtab">
                <td><button class="buttons" id="clear">AC</button></td>
                <td><button class="buttons" id="backspace">C</button></td>
                <td> <button class="operator buttons" id="%">%</button></td>
                <td ><button class="operator buttons" id="/">/</button></td>
                                
            </tr>
            <tr class="trtab">
               
                <td><button class="buttons" id="7">7</button></td>
                <td><button class="buttons" id="8">8</button></td>
				 <td><button class="buttons" id="9">9</button></td>
				<td><button class="operator buttons" id="*">*</button></td>
            </tr>
            <tr class="trtab">
			     <td><button class="buttons" id="4">4</button></td>
                <td><button class="buttons" id="5">5</button></td>
	            <td><button class="buttons" id="6">6</button></td>
			   <td><button class="operator buttons" id="-">-</button></td>

               
                
            </tr>
            <tr class="trtab">
			   <td><button class="buttons" id="1">1</button></td>
                <td><button class="buttons" id="2">2</button></td>
                <td><button class="buttons" id="3">3</button></td>
                <td><button class="operator buttons" id="+">+</button></td>
                
                
            </tr>
            <tr class="trtab">

				 <td><button class="buttons" id="0">0</button></td>
                <td><button class="operator buttons" id=".">.</button></td>
                <td colspan="2" class="operator buttons equal" id="=">=</td>
                <!-- <td><button class="operator buttons" id=")">)</button></td> -->
                <td></td>
            </tr>
        </table>
 
            
        </div>


    </div>

</body>
<!-- <script src="calc.js"></script> -->
<script src="calcNormalC.js"></script>

</html>
